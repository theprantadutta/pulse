name: pulse
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.1.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.8.1
  stylish_bottom_bar: ^1.1.0
  material_symbols_icons: ^4.2810.1
  network_info_plus: ^6.1.3
  permission_handler: ^11.4.0
  geolocator: ^13.0.3
  share_plus: ^10.1.4
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  msix: ^3.16.8

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

msix_config:
  display_name: Pulse
  publisher_display_name: Pranta Dutta
  identity_name: com.pranta.pulse
  msix_version: 1.0.0.0
  languages: en-us
  capabilities: "internetClient,location"
  logo_path: assets/pulse_500x500_logo.png
